<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入layui样式-->
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <!--导入本页面样式-->
    <link rel="stylesheet" href="../css/studentList.css">



</head>
<body>
    <div>
        <!--放置表格-->
        <div id="stuMain">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>学生信息添加</legend>
            </fieldset>
            <!--操作选项-->
            <blockquote class="layui-elem-quote role_search">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input id="keyword" type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
                    </div>
                    <a class="layui-btn search_btn" onclick="queryStudent()">查询</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal newsAdd_btn" onclick="addStudent()">添加用户</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger batchDel" onclick="getDatas();">批量删除</a>
                </div>
            </blockquote>
            <div>
                <table class="layui-hide" id="stulist" lay-filter="tools"></table>
            </div>
            <!--工具条-->
            <script type="text/html" id="tools">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="history">历史成绩</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
        <!--放置图表-->
        <div>
            <!--所有学生成绩平均分折线图-->
            <div id="avg" style="height:300px;width:400px;margin-left:100px;" >

            </div>

            <!--每次考试及格率柱形图-->
            <div id="passRate" style="height:300px;width:400px;margin-left:100px;"></div>
        </div>
    </div>
    <!--导入layui js-->
    <script type="text/javascript" src="../js/layui/layui.js"></script>
    <!--导入本页面脚本-->
    <script type="text/javascript" src="../js/view/student.js"></script>
    <!--导入数据API-->
    <script type="text/javascript" src="../js/url_util.js"></script>
    <!--导入jquery-->
    <script type="text/javascript" src="../js/jquery2.1.4.js"></script>
    <!--导入图表绘制工具echars.js-->
    <script type="text/javascript" src="../js/echarts.js"></script>
</body>
</html>
